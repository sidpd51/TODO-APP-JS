<body>

    <nav class="navbar navbar-expand-sm p-0 m-0 p-3 fixed-top" style="background-color: #83C5BE;">
        <div class="container-fluid">
            <button class="navbar-toggler border-0 py-0" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <button class="btn btn-lg border-0 sidebar-btn py-0">

            </button>
            <div class="collapse navbar-collapse second" id="navbarSupportedContent">

                </form>
                <ul class="nav navbar-nav navbar-sm-link" id="nav-sm-link">

                    <li><a href="#" class=" text-decoration-none" style="color: #006d77;"><i

                    <li><a href="#" class=" text-decoration-none" style="color: #006d77;"><i
                                class="my-4 me-2 bg-transparent fa-solid fa-circle-check fa-lg"></i>Completed Tasks</a>
                    </li>
                    <li><a href="#" class=" text-decoration-none" style="color: #006d77;"><i
                                class="my-4 me-2 bg-transparent fa-solid fa-rotate fa-lg"></i>Running Tasks</a>
                    </li>
                    <li><a href="#" class=" text-decoration-none" style="color: #006d77;"><i
                                class="my-4 me-2 bg-transparent fa-solid fa-plus-circle fa-lg"></i>Add A Task</a></li>
                </ul>
            </div>
            <div class="d-flex justify-content-end align-items-center ms-auto navbar-icon third">
                <a href="#" class="nav-icon mx-3"><i class="fa-regular fa-bell fa-2x"></i></a>
                <a href="#" class="nav-icon mx-3" onclick="darkMode()"><i class="fa-solid fa-moon fa-2x"></i></a>
                <a href="#" class="nav-icon ms-3"><i class="fa-regular fa-circle-user fa-2x"></i></a>
            </div>
        </div>
    </nav>

    <!-- sidebar -->
    <div id="mySidenav" class="sidenav sidebar h-100">
        <div class="side-menu-container my-2 d-flex flex-column" id="sidemenu-container">
            <a href="#" class="ms-5 my-3 text-decoration-none fs-5" id="dashboard"><i
                    class=" me-3 bg-transparent fa fa-dashboard fa-lg"></i>Dashboard</a>
            <a href="#" class="ms-5 my-3 text-decoration-none fs-5" id="allTasks"><i
                    class=" me-3 bg-transparent fa-brands fa-windows fa-lg"></i>All Tasks</a>
            <a href="#" class="ms-5 my-3 text-decoration-none fs-5" id="completedTasks"><i
                    class=" me-3 bg-transparent fa-solid fa-circle-check fa-lg"></i>Completed Tasks</a>
            <a href="#" class="ms-5 my-3 text-decoration-none fs-5" id="runningTasks"><i
                    class=" me-3 bg-transparent fa-solid fa-rotate fa-lg"></i>Running Tasks</a>
            <a href="#" class="ms-5 my-3 text-decoration-none fs-5" id="addTasks"><i
                    class=" me-3 bg-transparent fa-solid fa-plus-circle fa-lg"></i>Add A Task</a>
        </div>
    </div>

    <!-- main -->
    <div class="main p-4 text-center d-flex flex-column gap-3 paddingX-5" id="main">
        <div class="main-heading-section">
            <h1 id="main-heading" class="main-heading py-3 mx-3 rounded-3 fw-bold w-75 mx-auto mb-sm-4">Create your  task</h1>
        </div>
        
        <div id="main-info" class="main-info d-flex flex-column flex-sm-row gap-3 justify-content-between text-start">
            <form class="needs-validation mx-auto" id="form" novalidate>
              <div class="row g-4">
                <div class="col-6">
                  <label for="validationCustom01" class="form-label fw-medium ">Task Title</label>
                  <input type="text" class="form-control" id="validationCustom01" placeholder="Task title" required>
                  <div class="titleMsg text-danger">
                  </div>
                </div>
                <div class="col-6">
                  <label for="validationCustom03" class="form-label fw-medium ">End Date</label>
                  <input type="date" class="form-control" id="validationCustom03" placeholder="End date" required>
                  <div class="endDateMsg text-danger">
                  </div>
                </div>
      
                <div class="col-6">
                  <label for="validationCustom04" class="form-label fw-medium ">Priority Level</label>
                  <select class="form-select" id="validationCustom04" required>
                    <option selected value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                  </select>
                </div>
                <div class="col-6">
                  <label for="validationCustom05" class="form-label fw-medium ">Category</label>
                  <select class="form-select" id="validationCustom05" required>
                    <option selected value="daily task">Daily Task</option>
                    <option value="weekly task">Weekly Task</option>
                    <option value="monthly task">Monthly Task</option>
                  </select>
                </div>
                <div class="col-sm-12">
                  <label for="validationCustom06" class="form-label fw-medium ">Description</label>
                  <textarea class="form-control" cols="30" rows="7" id="validationCustom06" placeholder="Write important notes here..." value="" required></textarea>
                  <div class="descMsg text-danger">
                  </div>
                </div>
                <div class="col-12 text-center pt-3">
                  <button id="submit-btn" class="btn btn-primary w-50 add-list-btn" data-action="add" type="submit">Add to List</button>
                </div>
              </div>
            </form>
        </div>

        <div id="order-group" class="order-group my-3 w-100 d-none ">
          <form action="" class="d-flex justify-content-between align-items-center gap-3">
            <select class="form-select" aria-label="Default select example">
                <option selected disabled>By Category</option>
                <option value="1">Daily Task</option>
                <option value="2">Weekly Task</option>
                <option value="3">Monthly Task</option>
            </select>
            <select class="form-select" aria-label="Default select example">
                <option selected disabled>By Priority</option>
                <option value="1">Low</option>
                <option value="2">Medium</option>
                <option value="3">High</option>
            </select>
            <select class="form-select" aria-label="Default select example">
                <option selected disabled>By Status</option>
                <option value="1">Completed</option>
                <option value="2">Running</option>
            </select>
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          </form>
        </div>

        <div class="real-main container d-none " id="real-main">
          <div class="row gy-sm-5 gy-2 w-100" id="list">
              <!-- <div class="col col-sm-6 ">
                <div class="todo-card mx-auto d-flex flex-column gap-3 p-4 rounded-3">

                        <span class="todo-title fw-medium">Learn Javascript</span>
                        <i class="fa-solid fa-circle-info fa-lg" style="color: #FFDDD2;"></i>
                    </div>
                    <div class="todo-date-info d-flex align-items-center justify-content-between ">
                        <span class="todo-date fw-medium">Start date: 07-07-2023</span>
                        <i class="fa-solid fa-pen-to-square fa-lg" style="color: #FFDDD2;"></i>
                    </div>
                    <div class="todo-delete-info d-flex align-items-center justify-content-between">
                        <span class="mark-as-completed fw-medium"><i class="fa-regular fa-square fa-lg
                            me-2" style="color: #FFDDD2;"></i>Mark as completed</span>
                        <i class="fa-regular fa-trash-can fa-lg" style="color: #FFDDD2;"></i>
                    </div>
                </div>
              </div> -->
          </div>
          <div class="row d-none w-100" id="dashboard-con">
            <div class="col-lg-6" id="dash-running">
            </div>
            <div class="col-lg-6" id="dash-completed">
            </div>
          </div>
        </div>

        <div class="load mt-4 d-none" id="load">
            <button class="btn px-3 py-1 btn-primary " onclick="loadMore()">Load More</button>
        </div>
    </div>
  
</body>
